<!DOCTYPE html>
<html>
    <head>
        <title>enrolment form</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <h1 class="heading">COURSE ENROLMENT FORM</h1><br>
        <form>
            <label for="fname" class="name" id="fn">FIRST NAME:</label>
            <input type="text" 
            id="fname"
            name="fname"
            placeholder="Enter your First Name"
            pattern="/^[a-z ,.'-]+$/i"
            required />
            <br><br>
            <label for="lname" class="name" id="ln">LAST NAME:</label>
            <input type="text" id="lname" name="lname" 
            placeholder="Enter your First Name"
            pattern="/^[a-z ,.'-]+$/i"
            required/>
            <br><br>
            <label for="rno" class="name" id="rn">REGISTER NUMBER:</label>
            <input type="text" 
            id="rno"
            name="rno"
            placeholder="Enter your Register number"
            pattern="[0-9]{10}"
            required />
            <br><br>
            <label for="rno" class="name" id="mn">MOBILE NUMBER:</label>
            <input type="text" 
            id="no"
            name="no"
            placeholder="Enter your Mobile number"
            pattern="[0-9]{10}"
            required />
            <br><br>
            <label for="gender" class="name" id="gr">GENDER:</label>
            <input type="radio" name="male"/>MALE
            <input type="radio" name="male"/>FEMALE<br>
            <br>
            <label for="email" class="name" id="ei">EMAIL ID:</label>
            <input type="text" 
            id="email"
            name="email"
            placeholder="Enter your email id"
            patter="[a-z][0-9]+@+[a-z]"
            required />
            <br><br>
            <label for="dep" class="name" id="dept">DEPARTMENT :</label>
            <input type="radio" name="dep">CSE
            <input type="radio" name="dep">ECE
            <input type="radio" name="dep">EEE
            <input type="radio" name="dep">MECH
            <br><br>
            <label for="year" class="name" id="yr">YEAR:</label>
            <select id="year" name="year">
                <option value="FIRST">FIRST</option>
                <option value="SECOND">SECOND</option>
                <option value="THIRD">THIRD</option>
                <option value="FOURTH">FOURTH</option>
            </select><br><br>
            <label for="lk" class="name" id="lan">LANGUAGES KNOWN:</label>
            <input type="checkbox" id="lk" name="lk">C
            <input type="checkbox" id="lk" name="lk">C++
            <input type="checkbox" id="lk" name="lk">PYTHON
            <input type="checkbox" id="lk" name="lk">JAVA
            <br><br>
            <label for="avsl" class="name" id="avail">AVAILABLE SLOTS:</label>
            <select id="avsl" name="avsl">

                <option value="ten">10AM</option>
                <option value="two">2PM</option>
                <option value="two">5PM</option>
            </select>

            
            <br><br>
            <label for="resume" class="name" id="up">UPLOAD YOUR RESUME:
            </label>
            <input type="file" id="myFile" name="myfile" accept=".pdf"  required="required">
            <br><br>
            <button value="button" class="btn" id="bt">ENROLL</button>
        </form>
    </body>
</html>
